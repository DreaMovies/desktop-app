osx_image: xcode8.3
sudo: required
dist: trusty
language: c

matrix:
  include:
    - os: osx
      osx_image: xcode10.1
      language: node_js
      node_js: "10"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

    - os: linux
      services: docker
      language: generic

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
         --env-file <(env | grep -vE '\r|\n' | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS_TAG|TRAVIS|TRAVIS_REPO_|TRAVIS_BUILD_|TRAVIS_BRANCH|TRAVIS_PULL_REQUEST_|APPVEYOR_|CSC_|GH_|GITHUB_|BT_|AWS_|STRIP|BUILD_') \
          --env ELECTRON_CACHE="/root/.cache/electron" \
          --env ELECTRON_BUILDER_CACHE="/root/.cache/electron-builder" \
          -v ${PWD}:/project \
          -v ~/.cache/electron:/root/.cache/electron \
          -v ~/.cache/electron-builder:/root/.cache/electron-builder \
          electronuserland/builder:wine-02.17 \
          /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn release --linux --win"
    else
      yarn release
    fi
install:
  - nvm install 8
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - source ~/.bashrc
  - npm install -g xvfb-maybe
  - yarn


before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine

script:
  - yarn run build

branches:
  only:
  - master

before_deploy:
    # Set up git user name and tag this commit
    - git config --local user.name "SrPatinhas"
    - git config --local user.email "migas_cerejo-1993@hotmail.com"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build/*
  skip_cleanup: true
  overwrite: true